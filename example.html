<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример семантического HTML</title>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <h1>Добро пожаловать на наш сайт</h1>
        <nav>
            <ul>
                <li><a href="#about">О нас</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основной контент -->
    <main>
        <!-- Описание компании -->
        <section id="about">
            <h2>О нас</h2>
            <p>Мы предоставляем качественные услуги в различных сферах.</p>
        </section>

        <!-- Услуги компании -->
        <section id="services">
            <h2>Наши услуги</h2>
            <ul>
                <li>Консультации</li>
                <li>Разработка программного обеспечения</li>
                <li>Обучение сотрудников</li>
            </ul>
        </section>
    </main>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2025 Все права защищены.</p>
        <address>
            Контактный email: <a href="mailto:info@example.com">info@example.com</a>
        </address>
    </footer>
</body>
</html>
